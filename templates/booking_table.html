<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Ticket Booking Table</h1>
      <p class="lead">A table recording the ticket id, user id, ticket number and booking time</p>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">UserID</th>
            <th scope="col">TicketID</th>
            <th scope="col">QTY</th>
            <th scope="col">Booking Date</th>
        </tr>
      </thead>
      <tbody>
        {% for row_data in booking_data %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{ row_data.user_id }}</td>
            <td>{{ row_data.ticket_id }}</td>
            <td>{{ row_data.ticket_qty }}</td>
            <td>{{ row_data.booking_time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
